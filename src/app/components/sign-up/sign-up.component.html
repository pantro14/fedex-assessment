<div
  class="max-w-xl mx-auto mt-16 flex w-full flex-col md:shadow-2xl md:border-black rounded-lg bg-white p-8"
>
  <form [formGroup]="signUpForm" #ngForm="ngForm" (ngSubmit)="submitForm()">
    <div class="flex justify-center">
      <h2 class="text-3xl font-bold mb-1 text-gray-900 text-center">
        SIGN-UP FORM
      </h2>
    </div>
    <div class="w-full p-[0.5px] bg-gray-500 mt-8 mb-3 opacity-20"></div>
    <p class="mb-5 leading-relaxed text-gray-600 mt-8">
      Please fill in below your first name, last name, email and password.
    </p>
    <div class="space-y-9 py-9">
      <div class="mb-4">
        <label
          for="first-name"
          class="mb-1 text-sm tracking-wide text-gray-600"
          >First Name</label
        >
        <div class="relative">
          <div
            class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400"
          >
            <img src="assets/first-name.svg"/>
          </div>
          <input
            autofocus
            type="text"
            id="first-name"
            name="first-name"
            class="w-full pl-10 rounded border border-gray-300 bg-white py-2 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
            formControlName="firstName"
            placeholder="Enter your first name"
          />
        </div>
        <div *ngIf="ngForm.submitted && signUpForm.invalid" class="text-sm pt-1 pl-1 text-red-500">
          <span *ngIf="firstName?.errors?.['required']" >
            First name required
          </span>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="last-name"
          class="mb-1 text-sm tracking-wide text-gray-600"
        >Last Name</label
        >
        <div class="relative">
          <div
            class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400"
          >
            <img src="assets/last-name.svg"/>
          </div>
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="w-full pl-10 rounded border border-gray-300 bg-white py-2 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
            formControlName="lastName"
            placeholder="Enter your last name"
          />
        </div>
        <div *ngIf="ngForm.submitted && signUpForm.invalid" class="text-sm pt-1 pl-1 text-red-500">
          <span *ngIf="lastName?.errors?.['required']" >
            Last name required
          </span>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="email"
          class="mb-1 text-sm tracking-wide text-gray-600"
        >Email</label
        >
        <div class="relative">
          <div
            class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400"
          >
            <img src="assets/email.svg"/>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full pl-10 rounded border border-gray-300 bg-white py-2 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
            formControlName="email"
            placeholder="Enter your email"
          />
        </div>
        <div *ngIf="ngForm.submitted && signUpForm.invalid" class="text-sm pt-1 pl-1 text-red-500 ">
          <span *ngIf="email?.errors?.['required']" >
            email required
          </span>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="password"
          class="mb-1 text-sm tracking-wide text-gray-600"
        >Password</label
        >
        <div class="relative">
          <div
            class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400"
          >
            <img src="assets/password.svg"/>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full pl-10 rounded border border-gray-300 bg-white py-2 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
            formControlName="password"
            placeholder="Enter your password"
          />
        </div>
        <div *ngIf="ngForm.submitted && signUpForm.invalid" class="text-sm pt-1 pl-1 text-red-500">
          <span *ngIf="password?.errors?.['required'] else emailMinLength" >
            Password required
          </span>
          <ng-template #emailMinLength>
            <span *ngIf="password?.errors?.['minlength'] else emailLowerUpperCase" class="text-sm text-red-500 italic">
              minimum of eight characters
            </span>
          </ng-template>
          <ng-template #emailLowerUpperCase>
            <span *ngIf="password?.errors?.['lowerUpperCase'] else emailForbiddenWords" class="text-sm text-red-500 italic">
              At least one small and/or capital letter is missing
            </span>
          </ng-template>
          <ng-template #emailForbiddenWords>
            <span *ngIf="password?.errors?.['forbiddenWords']" class="text-sm text-red-500 italic">
              Should not contain first name or last name
            </span>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="flex justify-center">
      <button
        class="w-full md:w-fit rounded border-0 bg-fedex-orange py-3 px-6 text-lg text-white hover:bg-fedex-blue focus:outline-none"
        type="submit"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
